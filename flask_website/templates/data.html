{% extends 'base.html' %}

{% block head %}
<title>Data</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

<style>
    .mySlides {display: none}
    
    /* The dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bcd6606a;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    
    .active, .dot:hover {
      background-color: #BDD660;
    }
    
    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }
    
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    
    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .prev, .next,.text {font-size: 11px}
    }
    </style>

{% endblock %}

{% block body %}

<div style="height: 100vh">
<div class="slideshow-container">

    {% for data in plants_data %}

    <div class="mySlides">
      <div class="container" style="width: 100%">
        <div style="width: 50%">

    
          <div class="property_value" style="margin-bottom: 20px">{{data}}</div>
          <table>
              <tr>
                  <td>Humidity</td>
                  <td>Temperature</td>
                  <td>Soil status</td>
              </tr>
              {% for info in plants_data[data] %}
              <tr>
                  <td>{{info[0]}}</td>
                  <td>{{info[1]}}</td>
                  <td>{{info[2]}}</td>
              </tr>
              {% endfor %}
          </table>
          <br>

        </div>
        
        <div style="width: 50%">
          <canvas id="lineChart_{{data}}" width="700px" height="450px" style="margin: 50px 0px 0px 50px"></canvas>
        </div>
      
      </div>
    </div>



{% endfor %}


    
    <div style="text-align:center; bottom: 20px; position:fixed;width:100%">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
    </div>

</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
    </script>

{% endblock %}
